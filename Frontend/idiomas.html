			<!-- Inclusão de informações sobre línguas -->

			<div id="form-inclusao-info-idioma">

				<!-- Modal -->

				<div class="modal fade" id="modal-inclusao-info-idioma" tabindex="-1" role="dialog" aria-labelledby="modal-inclusao-info-idioma-label" aria-hidden="true">

					<div class="modal-dialog modal-lg" role="document">

						<div class="modal-content">
							
							<!-- Cabeçalho -->

							<div class="modal-header">

								<h5 class="modal-title" id="modal-inclusao-info-idioma-label">
									Inclusão de informações sobre idiomas
								</h5>

								<button type="button" class="close" data-dismiss="modal" aria-label="Fechar" id="btn-x-fechar-form-inclusao-info-idioma">
									<span aria-hidden="true">&times;</span>
								</button>

							</div>

							<!-- Corpo -->

							<div class="modal-body modal-inclusao-body">
							
								<!-- Aviso do resultado após envio -->

								<p class="modal-inclusao-msg-resultado"></p>

								<!-- Texto -->

									<!-- Nome -->

								<div class="input-group mb-3">

									<div class="input-group-prepend">

										<label class="input-group-text" for="modal-inclusao-txt-nome">Nome</label>

									</div>

									<input type="text" class="form-control" id="modal-inclusao-txt-nome">


								</div>

								<!-- Aviso de erro sobre o dado apresentado -->

								<p class="modal-inclusao-msg-erro-nome"></p>

								<!-- Dropdown de múltipla escolha -->

									<!-- Dificuldade -->

								<div class="input-group mb-3">

									<div class="input-group-prepend">
										<label class="input-group-text" for="modal-inclusao-ddi-dificuldade">Dificuldade</label>
									</div>

									<select class="custom-select" id="modal-inclusao-ddi-dificuldade">

										<option selected>Opções ...</option>
										<option value="Fácil">Fácil</option>
										<option value="Média">Média</option>
										<option value="Difícil">Difícil</option>
										<option value="Muito difícil">Muito difícil</option>
										<option value="Extremamente difícil">Extremamente difícil</option>

									</select>


								</div>

								<!-- Aviso de erro sobre o dado apresentado -->

								<p class="modal-inclusao-msg-erro-dificuldade"></p>

									<!-- Popularidade -->
									
								<div class="input-group mb-3">

									<div class="input-group-prepend">

										<label class="input-group-text" for="modal-inclusao-ddi-popularidade">Popularidade</label>

									</div>

									<select class="custom-select" id="modal-inclusao-ddi-popularidade">

										<option selected>Opções ...</option>
										<option value="Nada">Nada</option>
										<option value="Pouco">Pouco</option>
										<option value="Popular">Popular</option>
										<option value="Muito popular">Muito popular</option>
										<option value="Extremamente popular">Extremamente popular</option>

									</select>


								</div>

								<!-- Aviso de erro sobre o dado apresentado -->

								<p class="modal-inclusao-msg-erro-popularidade"></p>

							</div>
							
							<!-- Rodapé -->

							<div class="modal-footer">
							
								<button type="button" class="btn btn-secondary" data-dismiss="modal" id="btn-fechar-form-inclusao-info-idioma">
									Fechar
								</button>

								<button type="button" class="btn btn-primary modal-inclusao-enviar-info" id="btn-enviar-form-inclusao-info-idioma">
									Enviar

							</div>
